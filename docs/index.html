<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sky Music Simulator</title>
    <style>
      .Row {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
      }
      .Key {
        height: 64px;
        width: 64px;
        background-color: rgba(0, 0, 0, 0.3);
        margin-right: 1em;
        border-radius: 8px;
        position: relative;
      }
      .Key,
      .KeyShape {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .KeyShape {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .Diamond {
        transform: rotate(-45deg);
      }
      .Circle,
      .Diamond {
        border: 1px solid gold;
        height: 60%;
        width: 60%;
      }
      .Circle {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="main.78d7276c.js"></script>
  </body>
</html>
